    <h1>Chameau</h1>
    <div id="zoo">
        Je suis un <i>cheval</i> mais je voudrais être un <span id="felin">tigre</span>

    <form>

    <input type="button" value="Créer noeuds" onclick="createNode()"/>
    <input type="button" value="Créer image" onclick="createImg()"/>
    

    <script>
        function createNode() {
            var body = document.documentElement.lastChild;
            var link = createLink("https://www.google.fr/","Google");
            body.appendChild(link);
        }
        function createLink(href, texte) {
            var element = document.createElement("a");
            var texteNode = document.createTextNode(texte);
            element.appendChild(texteNode);
            element.setAttribute("href", href);
            return element;
        }
        function createImg(){
            var body = document.documentElement.lastChild;
            var img = createImage("./paysage.jpeg","Paysage");
            body.appendChild(img);
        }
        function createImage(src,alt) {
            var element = document.createElement("img");
            element.setAttribute("src",src);
            element.setAttribute("alt",alt);
            return element;
        }

        function deviner() {
            var element = document.documentElement.lastChild;
            alert("je suis un " + element.nodeName);
            var autreElement = document.getElementsByTagName("h1")[0];
            alert("je suis un " + autreElement.nodeValue);
            var enfant = autreElement.firstChild;
            alert("je suis un " + enfant.nodeValue);
            element = document.getElementById('felin').lastChild;
            alert("je suis un " + element.nodeValue);
            alert("je suis un " + element.parentNode.getAttributeNode('id').nodeValue);
        }
