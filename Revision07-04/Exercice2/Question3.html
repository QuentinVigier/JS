<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label id="resultat"></label>


    <script>
        function factorielle(i) {
            var f = 1, j = 1;
            while (j <= i) {
                f *= j;
                j++;
            }
            return f;

        }

        var n = 7;
        var somme = 1;
        var str = "1! ";
        for (var i = 2; i <= n; i++) {
            somme += factorielle(i);
            str += "+ " + i + "!";
        }
        document.getElementById("resultat").innerHTML = (str + "= " + somme);
    </script>
</body>

</html>
