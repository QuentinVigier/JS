<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label id="resultat"></label>


    <script>
        function factorielle(i) {
            let c = 1;
            let p = 1;
            while (c <= i) {
                p *= c;
                c++;
            }
            return p
        }
        

        var n = 7;
        var somme = 1;
        var compteur = "1! ";
        for (var i = 2; i <= n; i++) {
            somme += factorielle(i);
            compteur += "+ " + i + "!";
        }
        document.getElementById("resultat").innerHTML = (compteur + "= " + somme);
    </script>
</body>

</html>
