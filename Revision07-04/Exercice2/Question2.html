<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Entrez un nombre puyis cliquer sur le boutton pour calculer la factorielle</p>
    <form>
        <label for="entier">Entrez l'entier ici</label>
        <input id="entier" type="text">
        <br>
        <label for="result">Resultat</label>
        <input type="text" id="result" name="result" disabled>
        <br>
        <input type="button" value="Calculer" onclick="this.form.result.value=fact()">
    </form>
    


    <script>
        function fact (){
            var i = document.getElementById("entier").value;
            i = parseInt(i);
            return factorielle(i)
        }


        function factorielle(i) {
            let c = 1;
            let p = 1;
            while (c <= i) {
                p *= c;
                c++;
            }
            return p
        }

    </script>
</body>

</html>
