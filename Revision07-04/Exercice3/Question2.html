<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        for (let j = 1; j <= 10; j++) {
            document.write("<h1>La table de multiplication du nombre: " + j + "</h1>")
            document.write("<table>");
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>" + "<td>" + j + " x " + i + " =</td>");
                document.write("<td>" + j * i + "</td>" + "</tr>");
            }
            document.write("</table>");
        }
    </script>
</body>

</html>
