<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="paysage.jpg" id="image">
    <button id="button">Boutton</button>
    
    <script>
        window.addEventListener('load', function(){
            alert("Ceci est une alerte");
        });

        const img = document.getElementById("image");
        img.addEventListener('mouseover', function(){
            alert("Ceci est une alerte quand on passe sur une image");
        });

        const button = document.getElementById("button");
        button.addEventListener('click', function(){
            alert("Ceci est une alerte quand on clique sur un boutton");
        });

        window.addEventListener("keypress", function(){
            alert("Vous avez appuy√© sur une touche");
        });

    </script>
</body>
</html>
