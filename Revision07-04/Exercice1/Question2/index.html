<!doctype html>
<html>

<head>
    <title>styles</title>
    <meta charset="utf-8">
    <style>
        .active {
            background-color: black;
            color: white;
            border: 3px dotted green;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <p id="parag1">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
    </p>
    <button onclick="changer_style()">Changer Style</button>
    <script>
        function changer_style() {
            if(document.getElementById("parag1").classList.contains("active")){
                document.getElementById("parag1").classList.remove("active");
            }
            else{
                document.getElementById("parag1").classList.add("active");
            }

        }
    </script>
</body>

</html>
