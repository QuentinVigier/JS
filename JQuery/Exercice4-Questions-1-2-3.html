<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.4.js" src="./jqueryui.js"></script>
    <style>
        #defile{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    
    <div id="defile">
        <div id="img1"><img src="./img1.jpg" alt="Non"></div>
        <div id="img2"><img src="./img2.png" alt="Non"></div>
        <div id="img3"><img src="./img3.jpg" alt="Non"></div>
        <div id="img4"><img src="./img4.jpg" alt="Non"></div>
    </div>
    <button>Suivant</button>

    <script>
        var images = $("img").parent();
        images.hide();
        images.first().show();
        console.log(images.length);

        let numeroImg = 0;
        $('button').click(function() { 
        numeroImg = numeroImg +1;
        if(numeroImg == images.length){
            numeroImg = 0;
        }
        images.hide()
        images.eq(numeroImg).show();
        })
    </script>
</body>
</html>
