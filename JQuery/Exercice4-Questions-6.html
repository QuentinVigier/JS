        <style>
            #defile {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
        </style>

<body onload="setInterval('diaporama();',4000)">
    <!-- L'ADDITION DU TEMPS DES EFFETS NE DOIT PAS DE PASSER LE TEMPS DE L'INTERVALLE OU UN DECALLAGE SE CREE ET ON PERDS LA FLUIDITE -->

    <div id="defile">
        <div id="img1"><img src="./img1.jpg" alt="Non"></div>
        <div id="img2"><img src="./img2.png" alt="Non"></div>
        <div id="img3"><img src="./img3.jpg" alt="Non"></div>
        <div id="img4"><img src="./img4.jpg" alt="Non"></div>
    </div>


    <script>
        var images = $("img").parent();
        images.hide();
        images.first().show();

        var numeroImg = 0
        function diaporama() {
            numeroImg = numeroImg + 1;
            if (numeroImg == images.length) {
                numeroImg = 0;
            }

            // QUESTION 5 AVEC DEUX TRANSITIONS DIFFERENTES
            // images.fadeOut(1000).delay(1000);
            // images.eq(numeroImg).fadeIn(1000); 

            images.animate({
                left: "+=2000px"
            }, 2000);
            images.eq(numeroImg).animate({
                left: "+=2000px"
            }, 2000);
        }

    </script>
</body>

</html>
