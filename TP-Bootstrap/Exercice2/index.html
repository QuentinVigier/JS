    <script>
        function texte() {
            var t = "";
            let n = Math.floor(Math.random() *3500)
            var lettres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789    ";

            for (var i = 0; i < n; i++)
                t += lettres.charAt(Math.floor(Math.random() * lettres.length));
                console.log(t);
            return t;
        }
        document.getElementById("article1-contenu").innerText = texte();
        document.getElementById("article2-contenu").innerText = texte();
        document.getElementById("article3-contenu").innerText = texte();
        document.getElementById("article4-contenu").innerText = texte();

        document.getElementById("article6-contenu").innerText = texte();
